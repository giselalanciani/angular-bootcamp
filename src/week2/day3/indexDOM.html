<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hola Browser</title>
  </head>
  <body>
    <header>
      <h1>Home</h1>
    </header>
    <main>
      <form id="register_form" action=""></form>
    </main>
    <button id="add_button">click in here</button>

    <script>
      (function () {
        "use strict";

        const registerForm = document.getElementById("register_form");

        const inputToAdd = document.createElement("input");
        inputToAdd.value = 'One'
        registerForm.append(inputToAdd);

        const inputToAddTwo = document.createElement("input");
        inputToAddTwo.value = 'Two';
        registerForm.append(inputToAddTwo);
        

        const addButton = document.getElementById("add_button");

        addButton.addEventListener("click", () => {
          const quantity = prompt("Por favor, ingrese la cantidad");

          for (let i = 0; i < quantity; i++) {
            const inputToAdd = document.createElement("input");
            inputToAdd.value = i;
            registerForm.append(inputToAdd);
          }

          registerForm.classList.remove('hiddn');
          registerForm.classList.add('hiddn');
        });
      })();
    </script>
  </body>
</html>
